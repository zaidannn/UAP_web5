<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Kode</th>
        <th>Nama barang</th>
        <th>harga</th>
      </tr>
      <tr>
        <td>001</td>
        <td>A</td>
        <td>10000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>B</td>
        <td>20000</td>
      </tr>
      <tr>
        <td>003</td>
        <td>C</td>
        <td>30000</td>
      </tr>
    </table>

    <form>
      <label for="kode">masukkan code:</label>
      <input type="text" id="kode" name="kode" />
      <label for="jumlah-barang">banyaknya barang:</label>
      <input type="number" id="jumlah-barang" name="jumlah-barang" />

      <label for="harga">harga:</label>
      <input type="text" id="harga" name="harga" />

      <input
      type="submit"
      onclick="alert()"
      value="submit"
  />
  
  <script>
  function alert() {
      var harga = prompt(hitung(harga));
      if (harga) {
          alert('jumlah harga ' + hitung(harga));
      }
  }
  
  function hitung(harga) {
      var JumlahBarang = document.getElementById("jumlah-barang");
      var JumlahHarga = document.getElementById("harga");
      return JumlahBarang.value * JumlahHarga.value;
  }
  </script>
  </body>
</html>
